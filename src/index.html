<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sova</title>
  </head>

  <body>
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <section class="start">
        <div class="container">
          <p class="start__mode">Режим работы 24/7</p>

          <div class="start__wrapper">
            <div class="start__column">
              <div class="start__block">
                <span class="start__num">1</span>

                <div class="start__head">
                  <h2 class="title">Отдаете</h2>
                  <p class="text">Минимум: 100 USDT</p>
                </div>

                <div class="input start__field">
                  <input type="number" id="moneyOut" />
                  <p class="input__error">Error message</p>
                </div>

                <div class="start__box">
                  <h3 class="text">Валюта отдачи:</h3>
                  <ul class="start__coins">
                    <li class="btn start__coin">LTC</li>
                    <li class="btn start__coin">XTZ</li>
                    <li class="btn start__coin">BTC</li>
                    <li class="btn start__coin">ZEC</li>
                    <li class="btn start__coin">TRX</li>
                    <li class="btn start__coin">ETH</li>
                    <li class="btn start__coin">XMR</li>
                    <li class="btn start__coin">DASH</li>
                    <li class="btn start__coin">DOGE</li>
                    <li class="btn start__coin">VET</li>
                    <li class="btn start__coin">BTG</li>
                    <li class="btn start__coin">DGB</li>
                    <li class="btn start__coin">ALGO</li>
                    <li class="btn start__coin">SOL</li>
                    <li class="btn start__coin">RVN</li>
                    <li class="btn start__coin">ATOM</li>
                    <li class="btn start__coin">Ada</li>
                    <li class="btn start__coin">Ark</li>
                    <li class="btn start__coin">Usdt</li>
                    <li class="btn start__coin">XLM</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
